<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OjParty form handling example!</title>
</head>
<body>
    <p>OjParty form handling example with file upload!</p>
    <div>
        <form>
            <input type="text" name="fullname" placeholder="fullname" value="Samuel"><br><br>
            <input type="file" multiple name="logo[]" placeholder="logo"><br><br>
            <input type="submit" name="submit" value="regiser"><br>
        </form>
    </div>
    <script>
        
        document.getElementsByTagName("form")[0].onsubmit = async (e) =>{
            e.preventDefault();
            const data = new FormData(document.getElementsByTagName("form")[0]);
            const a = await fetch('http://localhost:303',{
            method:"POST",
            body:data
            });  
            const text =  await a.text();
            console.log(text)
            
     }

    </script>
</body>
</html>
